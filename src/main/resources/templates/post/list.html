<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">

		<h2>Posts</h2>
		<p th:text="#{postp1.message}">Los posts del usuario son los
			siguientes:</p>
		
		<div class="container" th:each="post : ${postsList}">
			<div class="panel panel-default">
				<div class="panel-heading" th:text="${post.title+'   '+post.date}">
				<p th:text="${post.date}"></p></div>
				<div th:if="${isUser}" class="panel-body" th:text="${post.message}">
				28276</div>
				<img th:if="${isUser}" th:src="@{/fotossubidas/P-{id}.jpg(id=${post.id})}"/>
			</div>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
