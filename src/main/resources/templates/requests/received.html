<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">

		<h2 th:text="#{requeststitle.message}">Solicitudes</h2>
		<p th:text="#{requests.message}">Las peticiones del usuario son las siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{enviador.message}">Enviada por:</th>
						<th class="col-md-1"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="request : ${requestsList}">
						<td th:text="${request.getSender().getName()}">Peter</td>
						<td><a th:text="#{acceptfriend.message}"
									th:href="${'/requests/accept/' + request.getSender().getId()}">Agregar amigo</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
