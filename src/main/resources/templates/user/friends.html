<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">

		<h2 th:text="#{amiwistitle.message}">Amigos</h2>
		<p th:text="#{amiwis.message}">Los amigos del usuario en sesión son:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th th:text="#{surname.message}">Nombre</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${friendsList}">
						<div>
						<td th:text="${user.email}">Email</td>
						<td th:text="${user.name}">Nombre del usuario</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
