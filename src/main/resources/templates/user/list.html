<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">

		<h2 th:text="#{users.message}">Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por email o nombre del usuario">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p th:text="#{userp1.message}">Los usuarios que actualmente
			figuran en el sistema son los siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th th:text="#{name.message}">Nombre</th>
						<th th:text="#{surname.message}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">Email</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.lastName}">Apellidos del usuario</td>
						<td><a th:href="${' L' + user.id}"
							th:text="#{details.message}">detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}"
							th:text="#{modify.message}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}"
							th:text="#{delete.message}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
